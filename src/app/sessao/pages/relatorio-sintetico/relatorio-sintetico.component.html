<div class="relatorio-box">
  <h1>Relatório Sintético</h1>
  <hr />
  <app-select-documento></app-select-documento>
</div>

<div class="filter-container">
  <mat-form-field appearance="outline">
    <mat-label>Tipo de Documento</mat-label>
    <mat-select [(value)]="tipoDocumentoSelecionado">
      <mat-option *ngFor="let tipo of tiposDocumento" [value]="tipo">{{
        tipo
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Data</mat-label>
    <input
      matInput
      [matDatepicker]="seletorData"
      [(ngModel)]="dataSelecionada"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="seletorData"
    ></mat-datepicker-toggle>
    <mat-datepicker #seletorData></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="aplicarFiltro()">
    Filtrar
  </button>

  <button mat-raised-button color="primary" (click)="baixarDados()">
    Baixar
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="tipoDocumento">
    <th mat-header-cell *matHeaderCellDef>Tipo de Documento</th>
    <td mat-cell *matCellDef="let element">{{ element.tipoDocumento }}</td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">{{ element.data | date }}</td>
  </ng-container>

  <ng-container matColumnDef="quantidadePaginas">
    <th mat-header-cell *matHeaderCellDef>Quantidade de Páginas</th>
    <td mat-cell *matCellDef="let element">{{ element.quantidadePaginas }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
